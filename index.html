<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JSCalc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="favicon" type="icon" href="favicon.ico">
    <script src="main.js" async></script>
</head>
<body>
    <div class="calcBody">
        <h1>JSCalc BETA</h1>
        <h2>Brought to you by @drikonricus</h2>
        <div class="calcScreen">
            <div id="input"></div>
            <div id="output"></div>
        </div>
        <div class="calcButtons">
                <div id="numbers">
                        <button class="clear" onclick="clickClear()">C</button>
                        <button class="plusminus" onclick="clickPlusMinus()">±</button>
                        <button class="remainder" onclick="clickRemainder()">%</button>
                        <button class="num" onclick="clickDigit(7)">7</button>
                        <button class="num" onclick="clickDigit(8)">8</button>
                        <button class="num" onclick="clickDigit(9)">9</button>
                        <button class="num" onclick="clickDigit(4)">4</button>
                        <button class="num" onclick="clickDigit(5)">5</button>
                        <button class="num" onclick="clickDigit(6)">6</button>
                        <button class="num" onclick="clickDigit(1)">1</button>
                        <button class="num" onclick="clickDigit(2)">2</button>
                        <button class="num" onclick="clickDigit(3)">3</button>
                        <button class="num-zero" onclick="clickDigit(0)">0</button>
                        <button class="period" onclick="clickPeriod()">.</button>
                        
                    </div>
                    <div id="operators">
                        <button class="operator"  onclick="clickOperator('divide')">÷</button>
                        <button class="operator"  onclick="clickOperator('multiply')">x</button>
                        <button class="operator"  onclick="clickOperator('substract')">-</button>
                        <button class="operator"  onclick="clickOperator('add')">+</button>
                        <button class="equals"  onclick="clickEquals()">=</button>
        </div>
        </div>
    </div>
</body>
</html>
