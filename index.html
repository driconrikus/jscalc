<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JSCalc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="main.js" async></script>
</head>
<body>
    <div class="calcBody">
        <h1>JSCalc BETA</h1>
        <h2>Brought to you by @drikonricus</h2>
        <div class="calcScreen">
            <div id="input"></div>
            <div id="output"></div>
        </div>
        <div class="calcButtons">
                <div id="numbers">
                        <button class="ac" data-key="c">AC</button>
                        <button class="del" data-key="Backspace">DEL</button>
                        <button class="plusminus" data-key="-">+/-</button>
                        <button class="num" data-key="7">7</button>
                        <button class="num" data-key="8">8</button>
                        <button class="num" data-key="9">9</button>
                        <button class="num" data-key="4">4</button>
                        <button class="num" data-key="5">5</button>
                        <button class="num" data-key="6">6</button>
                        <button class="num" data-key="1">1</button>
                        <button class="num" data-key="2">2</button>
                        <button class="num" data-key="3">3</button>
                        <button class="num-zero" data-key="0">0</button>
                        <button class="period" data-key=".">.</button>
                        
                    </div>
                    <div id="operators">
                        <button class="operator" data-key="/">รท</button>
                        <button class="operator" data-key="*">x</button>
                        <button class="operator" data-key="-">-</button>
                        <button class="operator" data-key="+">+</button>
                        <button class="equals" data-key="Enter">=</button>
        </div>
        </div>
    </div>
</body>
</html>
